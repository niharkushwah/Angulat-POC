<div class="container">

<form *ngIf="isFaculty" [formGroup]="uploadNotesForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputAddress">Remark</label>
    <input type="text" class="form-control" id="inputAddress" formControlName="remark" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Description</label>
    <input type="text" class="form-control" id="inputAddress2" formControlName="description" placeholder="Apartment, studio, or floor">
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01"
             aria-describedby="inputGroupFileAddon01" formControlName="uploadNotes">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Upload Notes</button>
</form>
</div>

<app-footer></app-footer>
