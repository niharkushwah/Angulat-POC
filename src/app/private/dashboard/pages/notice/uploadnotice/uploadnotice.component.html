<div class="container">

  <form *ngIf="isFaculty" [formGroup]="uploadNoticeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputAddress">Remark</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="remark">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Description</label>
      <input type="text" class="form-control" id="inputAddress2" formControlName="description">
    </div>
    <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file"
             id="file" formControlName="file"
             (change)="handleFileInput($event)"
      >
    </div>
    <button type="submit" class="btn btn-primary">Upload Notes</button>

  </form>
</div>
